<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .share-link {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #20b358;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Photo Page</h1>
    <img src="rock.jpg" alt="Photo" />
    <div class="share-link">
        <a href="https://wa.me/?text=Check%20out%20this%20photo:%20http://apology" target="_blank">
        </a>
    </div>
</body>
</html>
